<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay for Property</title>
</head>
<body>

<h2>Pay for Property</h2>

<form id="paymentForm">
    <input type="number" id="amount" placeholder="Amount (â‚¦)" required>
    <button type="submit">Pay Now</button>
</form>

<p id="message"></p>

<script>
const PAYMENT_INIT_URL = "http://127.0.0.1:8000/api/payments/paystack/init/";
const paymentForm = document.getElementById("paymentForm");
const amountInput = document.getElementById("amount");
const message = document.getElementById("message");

// JWT helpers
function getAccessToken() {
    return localStorage.getItem("access_token");
}

function getRefreshToken() {
    return localStorage.getItem("refresh_token");
}

function clearTokens() {
    localStorage.removeItem("access_token");
    localStorage.removeItem("refresh_token");
}

// Refresh token function
async function refreshAccessToken() {
    const refresh = getRefreshToken();
    if (!refresh) throw new Error("No refresh token");

    const res = await fetch("http://127.0.0.1:8000/api/token/refresh/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ refresh })
    });

    if (!res.ok) {
        clearTokens();
        throw new Error("Session expired");
    }

    const data = await res.json();
    localStorage.setItem("access_token", data.access);
    return data.access;
}

// Auth fetch with auto-refresh
async function authFetch(url, options = {}) {
    let access = getAccessToken();
    if (!access) {
        clearTokens();
        window.location.href = "login.html";
        return;
    }

    if (!options.headers) options.headers = {};
    options.headers.Authorization = `Bearer ${access}`;

    let res = await fetch(url, options);

    if (res.status === 401) {
        try {
            access = await refreshAccessToken();
            options.headers.Authorization = `Bearer ${access}`;
            res = await fetch(url, options);
        } catch {
            clearTokens();
            window.location.href = "login.html";
        }
    }

    return res;
}

// Handle payment form submission
paymentForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const amount = amountInput.value;
    message.textContent = "Initializing payment...";

    try {
        const res = await authFetch(PAYMENT_INIT_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ amount })
        });

        const data = await res.json();

        if (res.ok && data.status === true) {
            // Redirect to Paystack checkout page
            window.location.href = data.data.authorization_url;
        } else {
            message.textContent = data.message || "Payment initialization failed";
        }

    } catch (err) {
        message.textContent = "Error connecting to server";
        console.error(err);
    }
});
</script>

</body>
</html>
