<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay for Property</title>
</head>
<body>

<h2>Pay for Property</h2>

<form id="paymentForm">
    <input type="number" id="amount" placeholder="Amount (â‚¦)" required><br><br>
    <button type="submit">Pay Now</button>
</form>

<p id="message"></p>

<script>
const PAYMENT_INIT_URL = "https://backendlastproject.onrender.com/api/payments/paystack/init/";
const paymentForm = document.getElementById("paymentForm");
const amountInput = document.getElementById("amount");
const message = document.getElementById("message");

paymentForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const token = localStorage.getItem("token");
    if (!token) {
        message.textContent = "You must be logged in to make a payment";
        return;
    }

    const amount = amountInput.value * 100; // Paystack expects amount in kobo
    message.textContent = "Initializing payment...";

    try {
        const res = await fetch(PAYMENT_INIT_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Token ${token}`
            },
            body: JSON.stringify({ amount })
        });

        const data = await res.json();

        if (data.status === true) {
            // Redirect to Paystack checkout
            window.location.href = data.data.authorization_url;
        } else {
            message.textContent = "Payment initialization failed";
            console.error(data);
        }
    } catch (err) {
        message.textContent = "Error connecting to server";
        console.error(err);
    }
});
</script>

</body>
</html>
