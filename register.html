<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>

<h2>Create Account</h2>

<form id="registerForm">
    <input type="text" id="username" placeholder="Username" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
</form>

<p id="message"></p>

<script>
const API_BASE = "http://127.0.0.1:8000/api/auth";
const TOKEN_KEY = { access: "access_token", refresh: "refresh_token" };

function setTokens(access, refresh) {
    localStorage.setItem(TOKEN_KEY.access, access);
    localStorage.setItem(TOKEN_KEY.refresh, refresh);
}

document.getElementById("registerForm").addEventListener("submit", async e => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");

    try {
        const res = await fetch(`${API_BASE}/register/`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();

        if (res.ok) {
            // Save JWT tokens to localStorage
            setTokens(data.access, data.refresh);

            message.textContent = "Registration successful âœ… ";
            
            // Redirect to home page
            setTimeout(() => {
                window.location.href = "home.html";
            }, 1000);

        } else {
            message.textContent = JSON.stringify(data);
        }

    } catch (err) {
        message.textContent = "Error connecting to server";
        console.error(err);
    }
});
</script>
</body>
</html>
